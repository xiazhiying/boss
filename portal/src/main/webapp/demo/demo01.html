<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	href="../js/citypicker/css/city-picker.css">
<script src="../plugins/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript"
	src="../js/citypicker/js/city-picker.data.js"></script>
<script type="text/javascript" src="../js/citypicker/js/city-picker.js"></script>
<body>

	<div style="position: relative;">
		<input readonly type="text" data-toggle="city-picker"
			style="width: 200px">
	</div>
	<hr>
	<div style="position: relative;">
		<input id="target" style="width: 200px">
		<input type="button" value="重置" onclick="reset()">
	</div>

	<script type="text/javascript">
		$(function() {
			$('#target').citypicker();
		})

		function reset() {
			$('#target').citypicker("reset");
		}
	</script>


</body>
</head>
