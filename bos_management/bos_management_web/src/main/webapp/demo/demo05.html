<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>案例一</title>
<link rel="stylesheet" type="text/css"
	href="../js/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="../js/easyui/themes/icon.css">
<link rel="stylesheet" href="../js/ztree/zTreeStyle.css" type="text/css">
<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../js/ztree/jquery.ztree.all-3.5.js"></script>
<script type="text/javascript" src="../js/jquery.ocupload-1.1.2.js"></script>
<script type="text/javascript">
	$(function() {
		$("#import")
				.upload(
						{
							action : '#',
							name : 'upload',
							onComplete : function(data, self, element) {
								if (data == '1') {
									$.messager.alert("提示信息", "数据导入成功!", "info");
								} else {
									$.messager.alert("提示信息", "数据导入失败!", "info");
								}
								location.reload();
							}
						});
	});
</script>

</head>
<body>

	<a id="import" class="easyui-linkbutton"
		data-options="iconCls:'icon-redo'">上传文档</a>

</body>
</html>
